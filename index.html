<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    .item-list-wrapper {
      overflow-x: scroll;
    }

    .item-list {
      display: flex;
      flex-flow: row nowrap;
    }

    .item-list>li {
      width: 400px;
    }
  </style>
</head>

<body>

  <div class="item-list-wrapper">
    <ul class="item-list">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
      <li>item8</li>
      <li>item9</li>
      <li>item10</li>
    </ul>
  </div>

  <div class="item-list-wrapper">
    <ul class="item-list">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>
  </div>

  <script>
    const itemWidth = 400;
    const itemLists = document.querySelectorAll('.item-list');
    itemLists.forEach(el => {
      const item = el.querySelectorAll('li');
      const itemCount = item.length;

      el.style.width = `${itemCount * itemWidth}px`;

      console.log(itemCount * itemWidth);
    });
  </script>

</body>

</html>
